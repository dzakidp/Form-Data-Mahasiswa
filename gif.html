<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
            text-align: center; 
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px; 
            animation: fadeIn 1s ease; 
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #2c3e50; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            animation: zoomIn 1s ease; 
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>Selamat! Anda Berhasil Mengisi Form</h1>
    <img src="celebration.gif" alt="celebration-gif">

</body>
</html>
